<div class="conversations">
  <aside class="conversations__sidebar">
    <div class="search-container">
      <h1 class="chat__title">Chat</h1>
      <div class="search__input-wrap">
        <input type="text" class="search__input" placeholder="Search">
        <span class="search__icon"></span>
      </div>
    </div>

    <div class="conversations__list">
      <app-conversations (getMessagesId)="getMessages($event)"></app-conversations>
    </div>
  </aside>
  <div class="messages-wrap">
    <div class="messages" *ngIf="messages"
         [ngClass]="{'centered-spinner': spinner}">
      <app-messages class="messages-container" *ngIf="messages && !spinner" [messages]="messages"></app-messages>
      <span class="spinner spinner-green" *ngIf="spinner"></span>
    </div>
    <div class="message__input-wrap">
      <input type="text" class="message__input" placeholder="Type a message">
      <div class="button-wrap">
        <button type="submit" class="submit-button"></button>
      </div>
    </div>
  </div>
</div>
